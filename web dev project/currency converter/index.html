<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-blue-100">
    <div class="container w-[30%] h-[72%]  rounded-xl flex  flex-col items-center justify-center gap-10 bg-white">
        <div class="p-3 text-2xl">currency converter</div>

        <form class="space-y-3">
            <div class="amount">
                <div>Enter amount</div>
                <input value="1" type="text" class="border border-black w-full rounded-xl h-12">
            </div>

            <div class=" dropdown flex space-x-6">
                <div class="from">
                    <p>from</p>
                    <div class="border border-black flex space-x-2">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="USD" width="30px" height="20px"/>
                        <select name="from "></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left my-8" ></i>

                <div class="to">
                    <p>to</p>
                    <div class="border border-black flex space-x-2 ">
                        <img src="https://flagsapi.com/IN/flat/64.png"  alt="INR" width="30px" height="20px"/>
                        <select name="from"></select>
                    </div>
                </div>
            </div>

            <div class="message">
                1 USD = 82.89524344 INR
            </div>

            <button class="button border border-black p-3 px-5 w-full  rounded-xl bg-purple-400 text-white">Get Exchange Rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="APP.js"></script>
</body>
</html>
